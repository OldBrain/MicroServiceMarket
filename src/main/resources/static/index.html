<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<h1>Market</h1>

<div class="container" ng-controller="indexController">

    <thead>
    <table class="table table-success table-striped">
        <tr>
            <td>Category</td>
            <td>id</td>
            <td>title</td>
            <td>prise</td>
            <td>button</td>
            <td>button</td>
            <td>button</td>
            <td>button</td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="p in productsPage.content">
            <td>{{p.categoryTitle}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="delProductById(p)">Del</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="infoById(p)">Info</button>
            </td>

            <td>
                <button class="btn btn-info" ng-click="titleEdit(p)">TitleEdit</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="priceEdit(p)">PriceEdit</button>
            </td>
        </tr>
    </table>
    <h6>страница {{currentPage}} из {{totalPages}}</h6>

    <button class="btn btn-info" ng-click="toChangePage(-1)">Previous Page</button>
    <button class="btn btn-info" ng-click="toChangePage(1)">Next page</button>
    </tbody>

    <p></p>
    <h3>Добавить новый продукт</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="new_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Название категории" ng-model="new_product.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

</div>
</body>
</html>
